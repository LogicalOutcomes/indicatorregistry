{% load aristotle_tags util_tags  %}

<h3>Related Indicators</h3>
<ul>
    {% for indicator in item.indicator_set.all|order_by:'name' %}
        {% if indicator|can_view:user %}
            <li>{% include "aristotle_mdr/helpers/inlineDetails.html" with item=indicator %}</li>
        {%endif %}
    {% endfor %}
</ul>
